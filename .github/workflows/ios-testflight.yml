name: iOS TestFlight

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: Release notes for this build
        required: false
        default: Automated CI upload
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'ios/**'
      - 'capacitor.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ios-testflight.yml'

concurrency:
  group: ios-testflight-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: macos-15
    env:
      BUNDLE_ID: eu.papierbox.app
      SCHEME: App
      WORKSPACE_PATH: ios/App/App.xcworkspace
      PROJECT_PATH: ios/App
      ARCHIVE_PATH: ${{ runner.temp }}/Papierbox.xcarchive
      EXPORT_PATH: ${{ runner.temp }}/export
      KEYCHAIN_PATH: ${{ runner.temp }}/build.keychain-db
      EXPORT_OPTIONS_PATH: ${{ runner.temp }}/ExportOptions.plist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Install CocoaPods dependencies
        working-directory: ios/App
        run: |
          pod repo update
          pod install

      - name: Install signing certificate and profile
        env:
          IOS_CERTIFICATE_P12_BASE64: ${{ secrets.IOS_CERTIFICATE_P12_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          CERT_PATH="${RUNNER_TEMP}/ios_certificate.p12"
          PROFILE_PATH="${RUNNER_TEMP}/app_store.mobileprovision"

          echo "$IOS_CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"

      - name: Create ExportOptions.plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          cat > "$EXPORT_OPTIONS_PATH" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${APPLE_TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

      - name: Archive iOS app
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace "$WORKSPACE_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            clean archive

      - name: Export IPA
        run: |
          set -euo pipefail
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PATH"

      - name: Locate IPA
        run: |
          set -euo pipefail
          IPA_PATH=$(find "$EXPORT_PATH" -name "*.ipa" -maxdepth 2 | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "No IPA generated"
            exit 1
          fi
          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"
          echo "Using IPA: $IPA_PATH"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Upload to TestFlight
        env:
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          API_KEY_PATH="${RUNNER_TEMP}/appstore_api_key.json"
          P8_PATH="${RUNNER_TEMP}/AuthKey_${APPSTORE_KEY_ID}.p8"

          printf "%s" "$APPSTORE_PRIVATE_KEY" > "$P8_PATH"

          cat > "$API_KEY_PATH" <<EOF
          {
            "key_id": "${APPSTORE_KEY_ID}",
            "issuer_id": "${APPSTORE_ISSUER_ID}",
            "key_filepath": "${P8_PATH}",
            "in_house": false
          }
          EOF

          fastlane pilot upload \
            --ipa "$IPA_PATH" \
            --api_key_path "$API_KEY_PATH" \
            --skip_waiting_for_build_processing true \
            --changelog "${{ github.event.inputs.release_notes || 'Automated CI upload' }}"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: papierbox-ios-ipa
          path: ${{ env.IPA_PATH }}
          retention-days: 7